<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabloide Viviendas</title>
    <link rel="icon" href="./src/images/icon-love.png">
    <link rel="stylesheet" href="./src/styles/main.css">
    <script src="./src/scripts/index.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="title-container">
            <img src="./src/images/icon-casita.png" alt="Casa Icono">
            <h2>Comparativa de Opciones de Vivienda</h2>
        </div>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Hora/Fecha enviado</th>
                        <th>Acceso al Trabajo</th>
                        <th>Servicios Incluidos</th>
                        <th>Cocina Disponible</th>
                        <th>Cercanía a Tiendas</th>
                        <th>Parques/Recreación</th>
                        <th>Precio</th>
                        <th>Dueño Chill</th>
                        <th>Enlace de Facebook</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
